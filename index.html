<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link href="styles.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="f-container">
        <h2>Our Pricing</h2>
        <div class="f-container-2">
            <p>Monthly</p>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
            <p>Annually</p>
        </div>
    </div>
    <div class="s-container">
        <div class="side left">
            <h5>Basic</h5>
            <h1>&dollar;19.99</h1> <hr />
            <h6>500 GB Storage</h6><hr />
            <h6>2 Users Allowed</h6><hr />
            <h6>Send up to 3 GB</h6><hr />
            <button>Learn More</button>
        </div>
        <div class="mid">
            <h5>Professional</h5>
            <h1>&dollar;24.99</h1><hr />
            <h6>1 TB Storage</h6><hr />
            <h6>5 Users Allowed</h6><hr />
            <h6>Send up to 10 GB</h6><hr />
            <button>Learn More</button>
        </div>
        <div class="side right">
            <h5>Master</h5>
            <h1>&dollar;39.99</h1><hr />
            <h6>2 TB Storage</h6><hr />
            <h6>10 Users Allowed</h6><hr />
            <h6>Send up to 20 GB</h6><hr />
            <button>Learn More</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
